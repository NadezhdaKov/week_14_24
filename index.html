<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
    <p id="allGrades"></p>
    <div>
        <form action="">
            <fieldset>
                <legend>Средний балл по предмету</legend>
                <p id="average_grade"></p> 
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <legend>Максимальный балл среди студентов</legend>
                <p id="maxGrade"></p> 
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <legend>Минимальный балл среди студентов</legend>
                <p id="minGrade"></p> 
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <legend>Число студентов, получивших положительную оценку</legend>
                <p id="positiveGrade"></p> 
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <legend>Число студентов, получивших отрицательную оценку</legend>
                <p id="negativeGrade"></p> 
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <legend>Оценки студентов в формате A/B/C/D/E</legend>
                <p id="ABCDE"></p> 
            </fieldset>
        </form>
    </div>
    <script src="./assets/index.js"></script>

</html>
